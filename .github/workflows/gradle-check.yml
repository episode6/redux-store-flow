name: Gradle Checks
on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Clean Project
      run: ./gradlew clean
    - name: Assemble Project
      run: ./gradlew assemble
    - name: Check Project
      run: ./gradlew check
    - name: Generate Docs
      run: ./gradlew dokkaHtml
